Name: AWSCodeBuildAction-CI-Validation
SchemaVersion: "1.0"
Triggers:
  - Type: PullRequest
    Events: [ open, revision ]
    Branches:
      - feature-.*
Actions:
  ValidateAWSCodeBuildAction:
    Identifier: .
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      AWSCodeBuildProject : 'TEST'
      AWSRegion : 'TEST'

    Environment:
      Name: AWSCodeBuildAction-TestEnvironment
      Connections:
        - Name: AWSCodeBuildAction-Connection
          Role: AWSCodeBuildAction-Role
